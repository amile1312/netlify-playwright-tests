# Staging Environment Configuration
environment.name=staging
base.url=https://api-staging.example.com
api.version=v1

# Authentication
auth.enabled=true
auth.type=bearer
auth.token=staging-auth-token-456

# Database Configuration (if needed)
db.host=staging-db.example.com
db.port=5432
db.name=api_test_staging
db.username=staging_user
db.password=staging_password

# Timeouts (in milliseconds)
request.timeout=30000
connect.timeout=10000
socket.timeout=30000

# Retry Configuration
retry.count=3
retry.delay=1000

# Logging
log.level=INFO
log.requests=true
log.responses=false

# Test Data
test.user.email=staging.user@example.com
test.user.password=StagingPassword123!
test.admin.email=staging.admin@example.com
test.admin.password=StagingAdminPassword123!