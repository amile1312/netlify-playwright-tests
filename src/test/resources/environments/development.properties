# Development Environment Configuration
environment.name=development
base.url=https://api-dev.example.com
api.version=v1

# Authentication
auth.enabled=true
auth.type=bearer
auth.token=dev-auth-token-123

# Database Configuration (if needed)
db.host=dev-db.example.com
db.port=5432
db.name=api_test_dev
db.username=dev_user
db.password=dev_password

# Timeouts (in milliseconds)
request.timeout=30000
connect.timeout=10000
socket.timeout=30000

# Retry Configuration
retry.count=3
retry.delay=1000

# Logging
log.level=DEBUG
log.requests=true
log.responses=true

# Test Data
test.user.email=test.user@example.com
test.user.password=TestPassword123!
test.admin.email=admin@example.com
test.admin.password=AdminPassword123!