# Production Environment Configuration
environment.name=production
base.url=https://api.example.com
api.version=v1

# Authentication
auth.enabled=true
auth.type=bearer
auth.token=prod-auth-token-789

# Database Configuration (if needed)
db.host=prod-db.example.com
db.port=5432
db.name=api_test_prod
db.username=prod_user
db.password=prod_password

# Timeouts (in milliseconds)
request.timeout=30000
connect.timeout=10000
socket.timeout=30000

# Retry Configuration
retry.count=2
retry.delay=2000

# Logging
log.level=WARN
log.requests=false
log.responses=false

# Test Data
test.user.email=prod.user@example.com
test.user.password=ProdPassword123!
test.admin.email=prod.admin@example.com
test.admin.password=ProdAdminPassword123!