# Development Environment Configuration
api.base.url=https://api-dev.example.com
api.version=v1
api.timeout=30000

# Authentication
auth.type=bearer
auth.token=dev_api_token_here
auth.username=dev_user
auth.password=dev_password

# Database
db.host=dev-db.example.com
db.port=5432
db.name=dev_database

# Test Data
test.data.create.users=true
test.data.cleanup=true

# Retry configuration
retry.max.attempts=3
retry.delay.ms=1000

# Logging
log.level=DEBUG
log.requests=true
log.responses=true