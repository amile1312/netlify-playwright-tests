# Production Environment Configuration
api.base.url=https://api.example.com
api.version=v1
api.timeout=30000

# Authentication
auth.type=bearer
auth.token=production_api_token_here
auth.username=production_user
auth.password=production_password

# Database
db.host=prod-db.example.com
db.port=5432
db.name=production_database

# Test Data
test.data.create.users=false
test.data.cleanup=false

# Retry configuration
retry.max.attempts=5
retry.delay.ms=2000

# Logging
log.level=WARN
log.requests=false
log.responses=false