# Staging Environment Configuration
api.base.url=https://api-staging.example.com
api.version=v1
api.timeout=30000

# Authentication
auth.type=bearer
auth.token=staging_api_token_here
auth.username=staging_user
auth.password=staging_password

# Database
db.host=staging-db.example.com
db.port=5432
db.name=staging_database

# Test Data
test.data.create.users=true
test.data.cleanup=true

# Retry configuration
retry.max.attempts=3
retry.delay.ms=1000

# Logging
log.level=INFO
log.requests=true
log.responses=false